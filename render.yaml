services:
  # Frontend Service
  - type: static
    name: hms-frontend
    rootDir: Frontend/frontend
    buildCommand: npm run build
    publishPath: dist
    routes:
      - path: /*
    envVars:
      - key: VITE_API_URL
        value: https://hms-backend.onrender.com

  # Backend Service  
  - type: web
    name: hms-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
